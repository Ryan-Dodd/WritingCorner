<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Dodd - Author</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5DEB3; /* Oak color background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #8B4513; /* Darker oak color for header */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background-color: #FFF8DC; /* Lighter oak color for sections */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #8B4513;
            color: white;
        }
        a {
            color: #8B4513;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #8B4513;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #A0522D;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ryan Dodd - Author</h1>
    </header>
    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>My name is Ryan, I'm the author of 'Under The Cedar Tree.' All glory to the Lord.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <p>Check out my book:</p>
            <p><a href="https://www.amazon.com/Under-Cedar-Tree-Ryan-Dodd-ebook/dp/B0D6L74HKS" target="_blank">Under The Cedar Tree</a></p>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input type="submit" value="Send">
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Ryan Dodd. All rights reserved.</p>
    </footer>
</body>
</html>
